<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Text Form TTP</h1>
    </header>
    <!-- button argument-->
    <p class="para">Who's right, person 1 or person 2?</p>
    <div class="btn-section">
        <button id="btn1-el">Person 1</button>
        <button id="btn2-el">Person 2</button>
    </div>

    <!--dont hover over me-->
    <h1 class="hover-el">Don't hover over me!</h1>


    <!--form fill up-->
    <div class="form">
        <form>
            <label for="user">Username:</label><br>
            <input type="text" id="user" class="input" placeholder="Your username..."><br>
            <label for "email">Email:</label><br>
            <input type="text" id="email" class="input" placeholder="Your email..."><br>
            <label for "pass">Password:</label><br>
            <input type="text" id="pass" class="input" placeholder="Your password..."><br>

            <div class="subBtn">
                <button type="button" class="button">Submit</button>
            </div>
        </form>
    </div>
    <h1 class="form-el ">You haven't submitted the form.</h1>

    <!--volume section-->

    <!-- The Volume of the sphere  -->
    <h3 id="volume-title">The volume of the sphere</h3>
    <div class="sph-el">
        <form class="radius_form">
            <label for="radius_label">Enter Radius:</label><br>
            <input type="text" class="radius-el" placeholder="Radius(inches)..."><br>
            <button type="button" class="submit-btn">Submit</button>
            <p class="result"></p>
        </form>
    </div>
    <!--END-->
    <script src="script.js " defer></script>
</body>

</html>
